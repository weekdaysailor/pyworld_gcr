{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>World3 Simulation Results</h1>
        <p class="lead">
            Exploring global environmental and societal modeling scenarios through interactive visualization
        </p>
        <button id="runSimulation" class="btn btn-primary mb-3">Run New Simulation</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <div id="populationPlot" style="height: 500px;"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <div id="industrialPlot" style="height: 500px;"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <div id="pollutionPlot" style="height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize plots if data is available
    {% if plots.population %}
    Plotly.newPlot('populationPlot', JSON.parse({{ plots.population | tojson }}));
    {% endif %}

    {% if plots.industrial %}
    Plotly.newPlot('industrialPlot', JSON.parse({{ plots.industrial | tojson }}));
    {% endif %}

    {% if plots.pollution %}
    Plotly.newPlot('pollutionPlot', JSON.parse({{ plots.pollution | tojson }}));
    {% endif %}

    // Handle new simulation button
    document.getElementById('runSimulation').addEventListener('click', function() {
        this.disabled = true;
        this.textContent = 'Running...';

        fetch('/run')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error running simulation: ' + error);
            })
            .finally(() => {
                this.disabled = false;
                this.textContent = 'Run New Simulation';
            });
    });
});
</script>
{% endblock %}
